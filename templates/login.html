<!DOCTYPE html>
<html>
<head>
    <title>Login FTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { width: 350px; padding: 40px; background: white; border: 1px solid #ddd; border-radius: 8px; }
        .btn-black { background: #000; color: white; border: none; }
        .btn-black:hover { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h4 class="mb-4 fw-bold">FTP CLIENT</h4>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger p-2 small">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-black w-100">Sign In</button>
        </form>
    </div>
</body>
</html>
